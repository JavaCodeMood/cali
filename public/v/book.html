<!DOCTYPE html>
<html xmlns:v-show="http://www.w3.org/1999/xhtml">
<head>
    <title>Cali</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="root">
    <headerdiv></headerdiv>

    <div class="page-content">
        <div class="row">
            <div v-if="bookseen" class="col-md-12">
                <bookinfodiv v-bind:book="book"> </bookinfodiv>
            </div>

            <div v-if="doubanbookseen" class="col-md-12">
                <div class="content-box-large">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p><span v-text="$t('lang.ifd')"></span></p>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-3 col-md-offset-1">
                                    <img width="100%" height="100%" :src="doubanbook.images.large"/>
                                </div>
                                <div class="col-md-7">
                                    <p><span v-text="$t('lang.bookname')"></span>: <span v-text="doubanbook.title"></span></p>
                                    <p><span v-text="$t('lang.bookauthor')"></span>: <span v-text="doubanbook.author.join(',')"></span></p>
                                    <p><span v-text="$t('lang.bookpage')"></span>: <span v-text="doubanbook.pages"></span></p>
                                    <p><span v-text="$t('lang.bookdblink')"></span>: <span v-text="doubanbook.alt"></span></p>
                                    <p><span v-text="$t('lang.bookpublisher')"></span>: <span v-text="doubanbook.publisher"></span></p>
                                    <p><span v-text="$t('lang.bookpublishtime')"></span>: <span v-text="doubanbook.pubdate"></span></p>
                                    <p style="display: none">Book's API: <span v-text="doubanbook.url"></span></p>
                                    <p><span v-text="$t('lang.bookisbn')"></span>: <span v-text="doubanbook.isbn10+'/'+doubanbook.isbn13"></span></p>
                                    <p><span v-text="$t('lang.bookrating')"></span>: <span v-text="doubanbook.rating.average"></span></p>
                                    <p><span v-text="$t('lang.bookprice')"></span>: <span v-text="doubanbook.price"></span></p>
                                    <p><span v-text="$t('lang.bookauthorinfo')"></span>: <span v-html="markdown2html(doubanbook.author_intro)"></span></p>
                                    <p><span v-text="$t('lang.booksummary')"></span>: <span v-html="markdown2html(doubanbook.summary)"></span></p>
                                    <p><span v-text="$t('lang.bookcatalog')"></span>: <span v-html="markdown2html(doubanbook.catalog)"></span></p>

                                    <p style="display: none" v-text="doubanbook"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footerdiv></footerdiv>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<link href="https://cdn.bootcss.com/paginationjs/2.0.8/pagination.css" rel="stylesheet">
<script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.1/dist/showdown.min.js"></script>
<script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdn.bootcss.com/paginationjs/2.0.8/pagination.js"></script>
<script src="https://cdn.bootcss.com/store.js/1.3.20/store.min.js"></script>
<script src="https://cdn.bootcss.com/fetch/2.0.3/fetch.js"></script>
<script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
<!--https://github.com/kazupon/vue-i18n-->
<script src="https://cdn.bootcss.com/vue-i18n/7.0.0/vue-i18n.js"></script>

<script src="//cdn.bootcss.com/moment.js/2.15.1/moment.min.js"></script>
<script src="js/cali.header.js"></script>
<script src="js/cali.footer.js"></script>
<script src="js/cali.i18n.js"></script>
<script src="js/cali.book.js"></script>
</body>
</html>
