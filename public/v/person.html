<!DOCTYPE html>
<html xmlns:v-show="http://www.w3.org/1999/xhtml">
<head>
    <title>Cali Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="root">
    <headerdiv></headerdiv>
    <div class="page-content">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar content-box" style="display: block;">
                    <ul class="nav">
                        <!--&lt;!&ndash; Main menu &ndash;&gt;<span v-text=""></span>-->
                        <li class="submenu open">
                            <a href="#">
                                <i class="glyphicon glyphicon-list"></i> <span v-text="$t('lang.personcenter')"></span>
                                <span class="caret pull-right"></span>
                                <ul>
                                    <li ><a href="#hotbooks"><i class="glyphicon glyphicon-star"></i> <span v-text="$t('lang.upload')"></span></a></li>
                                    <li ><a href="#newbooks"><i class="glyphicon glyphicon-open"></i> <span v-text="$t('lang.newbooks')"></span></a></li>
                                    <li ><a href="#discover"><i class="glyphicon glyphicon-eye-open"></i> <span v-text="$t('lang.discover')"></span></a></li>
                                    <li ><a href="#categories"><i class="glyphicon glyphicon-list"></i> <span v-text="$t('lang.categories')"></span></a></li>
                                    <li ><a href="#authors"><i class="glyphicon glyphicon-user"></i> <span v-text="$t('lang.authors')"></span></a></li>
                                    <li ><a href="#language"><i class="glyphicon glyphicon-eye-close"></i> <span v-text="$t('lang.language')"></span></a></li>
                                </ul>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">Upload</div>
                    <div class="panel-body">
                        <form method="post" action="/api/book/uploadbook" enctype="multipart/form-data" class="form-horizontal">
                            <input type="hidden" name="session" :value="session">
                            <div class="form-group">
                                <label for="book" class="col-sm-2 control-label">File:</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" id="book" name="book">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="submit" :value="$t('lang.submit')" class="btn btn-default">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footerdiv></footerdiv>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<link href="https://cdn.bootcss.com/paginationjs/2.0.8/pagination.css" rel="stylesheet">
<script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.1/dist/showdown.min.js"></script>
<script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdn.bootcss.com/paginationjs/2.0.8/pagination.js"></script>
<script src="https://cdn.bootcss.com/fetch/2.0.3/fetch.js"></script>
<script src="https://cdn.bootcss.com/store.js/1.3.20/store.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
<!--https://github.com/kazupon/vue-i18n-->
<script src="https://cdn.bootcss.com/vue-i18n/7.0.0/vue-i18n.js"></script>
<script src="js/cali.header.js"></script>
<script src="js/cali.footer.js"></script>
<script src="js/cali.i18n.js"></script>
<script src="js/cali.person.js"></script>
</body>
</html>
